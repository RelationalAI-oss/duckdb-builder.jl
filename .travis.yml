language: julia
os:
- linux
julia:
- 1.2
notifications:
  email: false
git:
  depth: 99999999
  submodules: false
cache:
  timeout: 1000
  directories:
  - downloads
env:
  global:
  - BINARYBUILDER_AUTOMATIC_APPLE=true
sudo: required
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
before_script:
- julia -e 'using Pkg; Pkg.add("BinaryBuilder")'
script:
- julia build_tarballs.jl --verbose
deploy:
  provider: releases
  api_key:
    secure: 
  file: products/*
  on:
    repo: RelationalAI-oss/duckdb-builder.jl
